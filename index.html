<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="icon" type="image" href="countdown.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

<div class="one">
    <h2 class="days">0</h2>
    <h3>Days</h3>
</div>

<div class="one">
    <h2 class="hours">0</h2>
    <h3>Hours</h3>
</div>

<div class="one">
    <h2 class="minutes">0</h2>
    <h3>Minutes</h3>
</div>

<div class="one">
    <h2 class="seconds">0</h2>
    <h3>Seconds</h3>
</div>


</div>


    <script src="script.js"></script>
</body>
</html>
